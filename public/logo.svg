<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <text x="10" y="75" font-family="'Montserrat', sans-serif" font-weight="900" font-size="80" fill="url(#grad1)" style="letter-spacing: -4px;">
    kai
  </text>
  <!-- Stylized Lightning Bolt interacting with the 'a' -->
  <path d="M95 20 L85 50 L115 50 L105 90 L155 35 L125 35 L135 5 Z" fill="#FFF200" stroke="#E51A22" stroke-width="2" filter="url(#glow)">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="0.2s" repeatCount="indefinite" />
  </path>
</svg>
